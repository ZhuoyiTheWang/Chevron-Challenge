<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chevron Memory Game</title>

        <link rel="stylesheet" href="memory.css">
        <script src="memory.js" defer></script>
    </head>

    <body>
        <div class="memory">
            <div class="controls">
                <button>Start</button>
                <div class="stats">
                    <div class="moves"></div>
                    <div class="timer"></div>
                </div>
            </div>

            <div class="container">
                <div class="board" data-dimension="4"></div>
                <div class="win"></div>
            </div>
        </div>
    </body>
</html>
